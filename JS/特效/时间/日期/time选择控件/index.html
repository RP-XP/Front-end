<!DOCTYPE html>
<html>
<head>
<title>jQuery时间选择插件Timepicki - 站长素材</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="css/timepicki.css"/>
<style>
*{margin:0;padding:0;}
body {
font-family: 'arial';
background-color:#36F;
}
a {
text-decoration: none;
color: #66666B;
}
a span {
font-size: 12px;
}
input{padding:8px 5px;width:250px;border-radius:3px;border:1px solid #ddd;outline:none;text-align:center;color:#666;box-shadow: 2px 2px 5px 0px rgba(50, 50, 50, 0.35);}
input:focus{border-color:#ccc;color:#333;}
</style>
</head>
<body>
<center>
<br/><br/><br/><br/><br/>

<script src="js/timepicki.js"></script> 
<script>
    $("input").timepicki();
</script>
<div style="text-align:center;margin:250px 0; font:normal 14px/24px 'MicroSoft YaHei';">
