<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>企业网站实例</title>
<script type="text/javascript" src="js/myfocus-2.0.1.min.js" charset="utf-8"></script><!--引入myFocus库-->
<script type="text/javascript">
myFocus.set({
    id:'boxID',//焦点图盒子ID
    pattern:'mF_fancy',//风格应用的名称
    time:3,//切换时间间隔(秒)
    trigger:'click',//触发切换模式:'click'(点击)/'mouseover'(悬停)
    width:1000,//设置图片区域宽度(像素)
    height:310,//设置图片区域高度(像素)
    txtHeight:'default'//文字层高度设置(像素),'default'为默认高度，0为隐藏
});
</script>
</head>

<body>
  <div id="boxID"><!--焦点图盒子-->
    <div class="loading"><img src="images/loading.gif" alt="请稍等..." /></div>
    <!--载入画面(可删除)-->
    <div class="pic"><!--内容列表(li数目可随意增减)-->
      <ul>
        <li><a href="#"><img src="images/ad.jpg" thumb="" alt="" text="详细描述2" /></a></li>
        <li><a href="#"><img src="images/ad2.jpg" thumb="" alt="" text="详细描述3" /></a></li>
        <li><a href="#"><img src="images/ad4.jpg" thumb="" alt="" text="详细描述4" /></a></li>
        <li><a href="#"><img src="images/ad3.jpg" thumb="" alt="" text="详细描述5" /></a></li>
      </ul>
    </div>
  </div>
</body>
</html>
